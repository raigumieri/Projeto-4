<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>

    <p> NUMEROS: <input type="text" id="numeros"> 
    <input type="button" value="calcular" onclick="CalQuadrado()"> </p>

    <form> 

        <h1> Contato </h1>
        <p class="nome"> 
            <label for="nome"> Nome: </label>
           &nbsp &nbsp <input type="text" id="nomeid" placeholder="Digite o seu Nome" required="required">
        </p>

        <p class="email"> 
            <label for="email"> Email: </label>
            &nbsp &nbsp <input type="email" id="emailid" placeholder="Digite o seu Email" required="required">
        </p>

          <p class="telefone">
              <label for="telefone"> Telefone: </label>
              <input type="text" id="telid" placeholder="Digite o seu Telefone" required="required">
          </p><br>

          <textarea placeholder="Deixe sua mensagem"></textarea>
          <br> 
          
          <input type="submit" id="submit" value="Enviar">

    </form>

    <div id="maps"> 
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.121501121851!2d-46.65496142390661!3d-23.564079361693498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7dbf9ff57%3A0x4ca8eb5c4f7ecca9!2sFIAP!5e0!3m2!1spt-BR!2sbr!4v1684246982464!5m2!1spt-BR!2sbr"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>



    <script src="script.js"> </script>    
</body>
</html>
